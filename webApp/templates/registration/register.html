{% extends 'index.html' %}

{% block content %}
  <div class="container">
    <h1>Create new Account</h1>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
      {% endfor %}
      </p>
      {% endfor %}
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
{% endblock %}
